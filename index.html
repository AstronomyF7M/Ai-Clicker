<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Clicker Game</title>
    <!-- Google Fonts: Pixel font for theme -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Top Menu Bar -->
        <header id="top-menu">
            <div class="menu-item">Score: <span id="score">0</span></div>
            <div class="menu-item clickable" id="shop-button">Shop</div>
            <!-- Add more menu items here if needed -->
            <div class="menu-item clickable">About</div>
        </header>

        <!-- Game Area -->
        <main id="game-area">
            <!-- The main clickable element -->
            <div id="click-target" class="clickable">
                Click Me!
                <!-- Placeholder for click feedback animation -->
                <div id="click-feedback"></div>
            </div>
        </main>

        <!-- Shop Overlay -->
        <div id="shop-overlay" class="overlay">
            <div id="shop-content">
                <h2>Shop</h2>
                <button id="close-shop" class="clickable close-button">X</button>

                <div id="shop-items">
                    <!-- Shop items will be populated here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Placeholder for other overlays like About -->
         <div id="about-overlay" class="overlay">
            <div id="about-content">
                <h2>About</h2>
                <p>A simple pixel clicker game!</p>
                <button id="close-about" class="clickable close-button">X</button>
            </div>
        </div>

    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
